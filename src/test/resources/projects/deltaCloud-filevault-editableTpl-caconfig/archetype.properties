# basic properties
projectName=deltacloudProject
groupId=archetype.it
artifactId=archetype.it.deltacloudProject
version=1.0.0-SNAPSHOT
package=com.example.deltacloudproject
packageGroupName=deltacloudProject
aemAuthorPort=4502
aemPublishPort=4503

# feature flags
optionAemVersion=cloud
optionJavaVersion=8
optionAemServicePack=n
