# basic properties
projectName=gammacloudProject
groupId=archetype.it
artifactId=archetype.it.gammacloudProject
version=1.0.0-SNAPSHOT
package=com.example.gammacloudproject
packageGroupName=gammacloudProject
aemAuthorPort=4502
aemPublishPort=4503

# feature flags
optionAemVersion=cloud
optionJavaVersion=11
optionAemServicePack=n
optionAemServicePackAPI=n
optionSlingInitialContentBundle=n
optionEditableTemplates=n
optionMultiBundleLayout=n
optionContextAwareConfig=y
optionFrontend=n
optionNodeJsPlugin=n
optionWcmioHandler=y
optionWcmioConga=y
optionSlingModelsLatest=n
optionContextAwareConfigLatest=n
optionAcsCommons=n
optionIntegrationTests=y